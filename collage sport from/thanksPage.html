<!DOCTYPE html>
<html>
<head>
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #4CAF50;
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 30px;
    }

    a button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    a button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div>
    <h1>Thank You!</h1>
    <p>Your form has been submitted successfully.</p>
    <a href="/index.html">
      <button type="button">Go to Home</button>
    </a>
  </div>
</body>
</html>
